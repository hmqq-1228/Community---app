<div ng-controller="myCity">
		<div class="bar bar-header bar-positive">
			<button class="button button-clear" ng-click="back()">
				<i class="icon ion-ios-arrow-back" ></i>
			</button>
			<div class="title">省份</div>
		</div>
		<ion-content class="has-header">
			<div class="list" ng-repeat="item in cityList">
				<div class="item item-divider">{{item.key}}</div>
				<div class="item" ng-repeat="city in item.citys" ng-click="goCity()">{{city}}</div>
			</div>
		</ion-content>

</div>
